<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Expense Management Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">ğŸ’¼ çµŒè²»ç²¾ç®—ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼</h1>

    <!-- ===================== -->
    <!-- ğŸ“¤ CSVã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ -->
    <!-- ===================== -->
    <div class="card p-3 mb-4">
      <h5>CSVã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h5>
      <form id="upload-form">
        <input type="file" id="csv-file" accept=".csv" class="form-control mb-3" required>
        <button class="btn btn-primary" type="submit">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
      </form>
      <div id="upload-status" class="mt-3"></div>
    </div>

    <!-- ===================== -->
    <!-- ğŸ“‹ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´ -->
    <!-- ===================== -->
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´</h5>

        <!-- ğŸ” ç¤¾å“¡åæ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ  -->
        <div class="input-group" style="width: 300px;">
          <input type="text" id="search-name" class="form-control" placeholder="ç¤¾å“¡åã§æ¤œç´¢">
          <button class="btn btn-outline-primary" id="search-btn">æ¤œç´¢</button>
        </div>
      </div>

      <table class="table table-striped mt-3" id="expense-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ãƒ•ã‚¡ã‚¤ãƒ«å</th>
            <th>è¡Œæ•°</th>
            <th>ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æ—¥æ™‚</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="expense-body"></tbody>
      </table>

      <!-- ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-secondary btn-sm" id="prevPage">â† å‰ã¸</button>
        <span id="pageInfo" class="fw-bold"></span>
        <button class="btn btn-outline-secondary btn-sm" id="nextPage">æ¬¡ã¸ â†’</button>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- ğŸ“„ è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <!-- ===================== -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">æ˜ç´°è¡¨ç¤º</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="detail-body">
          <p>èª­ã¿è¾¼ã¿ä¸­...</p>
        </div>

        <!-- ğŸ”½ ãƒ¢ãƒ¼ãƒ€ãƒ«ç”¨ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ï¼†CSV -->
        <div class="modal-footer d-flex justify-content-between align-items-center">
          <div>
            <button class="btn btn-outline-secondary btn-sm" id="detailPrev">â† å‰ã¸</button>
            <span id="detailPageInfo" class="mx-2 small text-muted"></span>
            <button class="btn btn-outline-secondary btn-sm" id="detailNext">æ¬¡ã¸ â†’</button>
          </div>

          <!-- âœ… CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ -->
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-success btn-sm me-2" id="downloadFilteredCSV">CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
            <div class="input-group input-group-sm" style="width: 180px;">
              <label class="input-group-text" for="detailPageSize">ä»¶æ•°</label>
              <select id="detailPageSize" class="form-select">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- ğŸ’» JavaScript -->
  <!-- ===================== -->
  <script>
    const API_BASE = "http://127.0.0.1:8000/api/expenses";
    let allData = [];
    let currentPage = 1;
    const pageSize = 10;

    const detailState = {
      datasetId: null,
      filterVal: "",
      page: 1,
      size: 20,
      total: 0,
      modal: null
    };

    // -----------------------
    // ğŸ“¤ CSVã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
    // -----------------------
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("csv-file");
      if (!fileInput.files.length) return alert("CSVã‚’é¸æŠã—ã¦ãã ã•ã„");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch(API_BASE + "/", { method: "POST", body: formData });
      const data = await res.json();

      document.getElementById("upload-status").innerHTML =
        res.ok
          ? `<span class="text-success">âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ: ${data.file}</span>`
          : `<span class="text-danger">âŒ å¤±æ•—: ${data.detail}</span>`;

      if (res.ok) {
        await loadExpenses();
        await showDetails(data.dataset_id);
      }
    });

    // -----------------------
    // ğŸ“‹ ä¸€è¦§å–å¾—ï¼†ãƒšãƒ¼ã‚¸ãƒ³ã‚°
    // -----------------------
    async function loadExpenses() {
      const res = await fetch(API_BASE + "/");
      allData = await res.json();
      currentPage = 1;
      renderListTable();
    }

    function renderListTable() {
      const tbody = document.getElementById("expense-body");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * pageSize;
      const pageData = allData.slice(start, start + pageSize);

      pageData.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.file_name}</td>
          <td>${item.row_count}</td>
          <td>${item.uploaded_at}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" onclick="showDetails(${item.id})">è©³ç´°</button>
            <button class="btn btn-sm btn-success" onclick="downloadCSV(${item.id})">DL</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      const totalPages = Math.ceil(allData.length / pageSize) || 1;
      document.getElementById("pageInfo").textContent = `ãƒšãƒ¼ã‚¸ ${currentPage} / ${totalPages}`;
      document.getElementById("prevPage").disabled = currentPage <= 1;
      document.getElementById("nextPage").disabled = currentPage >= totalPages;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderListTable(); }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      const totalPages = Math.ceil(allData.length / pageSize) || 1;
      if (currentPage < totalPages) { currentPage++; renderListTable(); }
    });

    // -----------------------
    // ğŸ“„ æ˜ç´°ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£
    // -----------------------
    async function showDetails(datasetId, filterVal = "") {
      detailState.datasetId = datasetId;
      detailState.filterVal  = filterVal;
      detailState.page = 1;
      detailState.size = parseInt(document.getElementById("detailPageSize").value, 10) || 20;
      await loadDetailPage();

      if (!detailState.modal)
        detailState.modal = new bootstrap.Modal(document.getElementById("detailModal"));
      detailState.modal.show();
    }

    async function loadDetailPage() {
      const { datasetId, filterVal, page, size } = detailState;
      let url = `${API_BASE}/${datasetId}?page=${page}&size=${size}`;
      if (filterVal)
        url += `&filter_col=${encodeURIComponent("ç¤¾å“¡å")}&filter_val=${encodeURIComponent(filterVal)}`;

      const res = await fetch(url);
      const data = await res.json();
      const modalBody = document.getElementById("detail-body");

      if (!res.ok) {
        modalBody.innerHTML = `<p class="text-danger">ã‚¨ãƒ©ãƒ¼: ${data.detail}</p>`;
        updateDetailPager(0);
        return;
      }

      detailState.total = (data.meta?.total_rows) || 0;
      const rows = data.data || [];

      if (!rows.length) {
        modalBody.innerHTML = `<p>è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>`;
        updateDetailPager(detailState.total);
        return;
      }

      const headers = Object.keys(rows[0]);
      modalBody.innerHTML = `
        <table class="table table-bordered table-sm">
          <thead><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead>
          <tbody>${rows.map(r => `<tr>${headers.map(h => `<td>${r[h] ?? ""}</td>`).join("")}</tr>`).join("")}</tbody>
        </table>
      `;

      updateDetailPager(detailState.total);
    }

    function updateDetailPager(total) {
      const totalPages = Math.max(1, Math.ceil(total / detailState.size));
      document.getElementById("detailPageInfo").textContent =
        `ãƒšãƒ¼ã‚¸ ${detailState.page} / ${totalPages}ï¼ˆå…¨ ${total} ä»¶ï¼‰`;
      document.getElementById("detailPrev").disabled = detailState.page <= 1;
      document.getElementById("detailNext").disabled = detailState.page >= totalPages;
    }

    document.getElementById("detailPrev").addEventListener("click", async () => {
      if (detailState.page > 1) { detailState.page--; await loadDetailPage(); }
    });
    document.getElementById("detailNext").addEventListener("click", async () => {
      const totalPages = Math.ceil(detailState.total / detailState.size);
      if (detailState.page < totalPages) { detailState.page++; await loadDetailPage(); }
    });
    document.getElementById("detailPageSize").addEventListener("change", async (e) => {
      detailState.size = parseInt(e.target.value, 10);
      detailState.page = 1;
      await loadDetailPage();
    });

    // -----------------------
    // ğŸ” æ¤œç´¢ï¼ˆç¤¾å“¡åï¼‰
    // -----------------------
    document.getElementById("search-btn").addEventListener("click", async () => {
      const keyword = document.getElementById("search-name").value.trim();
      if (!keyword) return alert("ç¤¾å“¡åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      if (allData.length === 0) return alert("ã¾ã CSVãŒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");

      const latestId = allData[0].id;
      await showDetails(latestId, keyword);
    });

    // -----------------------
    // â¬‡ï¸ æ¤œç´¢çµæœã‚’CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    // -----------------------
    document.getElementById("downloadFilteredCSV").addEventListener("click", async () => {
      const { datasetId, filterVal } = detailState;
      if (!datasetId) return alert("ã¾ã ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");

      let url = `${API_BASE}/${datasetId}?page=1&size=10000`;
      if (filterVal)
        url += `&filter_col=${encodeURIComponent("ç¤¾å“¡å")}&filter_val=${encodeURIComponent(filterVal)}`;

      const res = await fetch(url);
      if (!res.ok) return alert("ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");

      const data = await res.json();
      const rows = data.data;
      if (!rows?.length) return alert("ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆå¯¾è±¡ã®ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");

      const headers = Object.keys(rows[0]);
      const csvContent = [
        headers.join(","),
        ...rows.map(r => headers.map(h => `"${(r[h] ?? "").replace(/"/g, '""')}"`).join(","))
      ].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const urlObj = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = urlObj;
      const timestamp = new Date().toISOString().replace(/[:.-]/g, "");
      link.download = `filtered_expenses_${timestamp}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(urlObj);
    });

    // -----------------------
    // ğŸ“¦ å…¨ãƒ‡ãƒ¼ã‚¿DL
    // -----------------------
    function downloadCSV(id) {
      window.open(`${API_BASE}/${id}/download`, "_blank");
    }

    // åˆæœŸãƒ­ãƒ¼ãƒ‰
    loadExpenses();
  </script>
</body>
</html>
