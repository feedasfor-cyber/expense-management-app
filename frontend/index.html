<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Expense Management Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">💼 経費精算アップローダー</h1>

    <!-- ===================== -->
    <!-- 📤 CSVアップロード -->
    <!-- ===================== -->
    <div class="card p-3 mb-4">
      <h5>CSVアップロード</h5>
      <form id="upload-form">
        <input type="file" id="csv-file" accept=".csv" class="form-control mb-3" required>
        <button class="btn btn-primary" type="submit">アップロード</button>
      </form>
      <div id="upload-status" class="mt-3"></div>
    </div>

    <!-- ===================== -->
    <!-- 📋 アップロード履歴 -->
    <!-- ===================== -->
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">アップロード履歴</h5>

        <!-- 🔍 社員名検索フォーム -->
        <div class="input-group" style="width: 300px;">
          <input type="text" id="search-name" class="form-control" placeholder="社員名で検索">
          <button class="btn btn-outline-primary" id="search-btn">検索</button>
        </div>
      </div>

      <table class="table table-striped mt-3" id="expense-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>ファイル名</th>
            <th>行数</th>
            <th>アップロード日時</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="expense-body"></tbody>
      </table>

      <!-- ページネーション -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-secondary btn-sm" id="prevPage">← 前へ</button>
        <span id="pageInfo" class="fw-bold"></span>
        <button class="btn btn-outline-secondary btn-sm" id="nextPage">次へ →</button>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- 📄 詳細モーダル -->
  <!-- ===================== -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">明細表示</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="detail-body">
          <p>読み込み中...</p>
        </div>

        <!-- 🔽 モーダル用ページネーション＆CSV -->
        <div class="modal-footer d-flex justify-content-between align-items-center">
          <div>
            <button class="btn btn-outline-secondary btn-sm" id="detailPrev">← 前へ</button>
            <span id="detailPageInfo" class="mx-2 small text-muted"></span>
            <button class="btn btn-outline-secondary btn-sm" id="detailNext">次へ →</button>
          </div>

          <!-- ✅ CSVダウンロード -->
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-success btn-sm me-2" id="downloadFilteredCSV">CSVダウンロード</button>
            <div class="input-group input-group-sm" style="width: 180px;">
              <label class="input-group-text" for="detailPageSize">件数</label>
              <select id="detailPageSize" class="form-select">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- 💻 JavaScript -->
  <!-- ===================== -->
  <script>
    const API_BASE = "http://127.0.0.1:8000/api/expenses";
    let allData = [];
    let currentPage = 1;
    const pageSize = 10;

    const detailState = {
      datasetId: null,
      filterVal: "",
      page: 1,
      size: 20,
      total: 0,
      modal: null
    };

    // -----------------------
    // 📤 CSVアップロード処理
    // -----------------------
    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("csv-file");
      if (!fileInput.files.length) return alert("CSVを選択してください");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch(API_BASE + "/", { method: "POST", body: formData });
      const data = await res.json();

      document.getElementById("upload-status").innerHTML =
        res.ok
          ? `<span class="text-success">✅ アップロード成功: ${data.file}</span>`
          : `<span class="text-danger">❌ 失敗: ${data.detail}</span>`;

      if (res.ok) {
        await loadExpenses();
        await showDetails(data.dataset_id);
      }
    });

    // -----------------------
    // 📋 一覧取得＆ページング
    // -----------------------
    async function loadExpenses() {
      const res = await fetch(API_BASE + "/");
      allData = await res.json();
      currentPage = 1;
      renderListTable();
    }

    function renderListTable() {
      const tbody = document.getElementById("expense-body");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * pageSize;
      const pageData = allData.slice(start, start + pageSize);

      pageData.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.file_name}</td>
          <td>${item.row_count}</td>
          <td>${item.uploaded_at}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" onclick="showDetails(${item.id})">詳細</button>
            <button class="btn btn-sm btn-success" onclick="downloadCSV(${item.id})">DL</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      const totalPages = Math.ceil(allData.length / pageSize) || 1;
      document.getElementById("pageInfo").textContent = `ページ ${currentPage} / ${totalPages}`;
      document.getElementById("prevPage").disabled = currentPage <= 1;
      document.getElementById("nextPage").disabled = currentPage >= totalPages;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; renderListTable(); }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      const totalPages = Math.ceil(allData.length / pageSize) || 1;
      if (currentPage < totalPages) { currentPage++; renderListTable(); }
    });

    // -----------------------
    // 📄 明細モーダル関連
    // -----------------------
    async function showDetails(datasetId, filterVal = "") {
      detailState.datasetId = datasetId;
      detailState.filterVal  = filterVal;
      detailState.page = 1;
      detailState.size = parseInt(document.getElementById("detailPageSize").value, 10) || 20;
      await loadDetailPage();

      if (!detailState.modal)
        detailState.modal = new bootstrap.Modal(document.getElementById("detailModal"));
      detailState.modal.show();
    }

    async function loadDetailPage() {
      const { datasetId, filterVal, page, size } = detailState;
      let url = `${API_BASE}/${datasetId}?page=${page}&size=${size}`;
      if (filterVal)
        url += `&filter_col=${encodeURIComponent("社員名")}&filter_val=${encodeURIComponent(filterVal)}`;

      const res = await fetch(url);
      const data = await res.json();
      const modalBody = document.getElementById("detail-body");

      if (!res.ok) {
        modalBody.innerHTML = `<p class="text-danger">エラー: ${data.detail}</p>`;
        updateDetailPager(0);
        return;
      }

      detailState.total = (data.meta?.total_rows) || 0;
      const rows = data.data || [];

      if (!rows.length) {
        modalBody.innerHTML = `<p>該当するデータがありません。</p>`;
        updateDetailPager(detailState.total);
        return;
      }

      const headers = Object.keys(rows[0]);
      modalBody.innerHTML = `
        <table class="table table-bordered table-sm">
          <thead><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead>
          <tbody>${rows.map(r => `<tr>${headers.map(h => `<td>${r[h] ?? ""}</td>`).join("")}</tr>`).join("")}</tbody>
        </table>
      `;

      updateDetailPager(detailState.total);
    }

    function updateDetailPager(total) {
      const totalPages = Math.max(1, Math.ceil(total / detailState.size));
      document.getElementById("detailPageInfo").textContent =
        `ページ ${detailState.page} / ${totalPages}（全 ${total} 件）`;
      document.getElementById("detailPrev").disabled = detailState.page <= 1;
      document.getElementById("detailNext").disabled = detailState.page >= totalPages;
    }

    document.getElementById("detailPrev").addEventListener("click", async () => {
      if (detailState.page > 1) { detailState.page--; await loadDetailPage(); }
    });
    document.getElementById("detailNext").addEventListener("click", async () => {
      const totalPages = Math.ceil(detailState.total / detailState.size);
      if (detailState.page < totalPages) { detailState.page++; await loadDetailPage(); }
    });
    document.getElementById("detailPageSize").addEventListener("change", async (e) => {
      detailState.size = parseInt(e.target.value, 10);
      detailState.page = 1;
      await loadDetailPage();
    });

    // -----------------------
    // 🔍 検索（社員名）
    // -----------------------
    document.getElementById("search-btn").addEventListener("click", async () => {
      const keyword = document.getElementById("search-name").value.trim();
      if (!keyword) return alert("社員名を入力してください");
      if (allData.length === 0) return alert("まだCSVがアップロードされていません。");

      const latestId = allData[0].id;
      await showDetails(latestId, keyword);
    });

    // -----------------------
    // ⬇️ 検索結果をCSVダウンロード
    // -----------------------
    document.getElementById("downloadFilteredCSV").addEventListener("click", async () => {
      const { datasetId, filterVal } = detailState;
      if (!datasetId) return alert("まだデータセットが選択されていません。");

      let url = `${API_BASE}/${datasetId}?page=1&size=10000`;
      if (filterVal)
        url += `&filter_col=${encodeURIComponent("社員名")}&filter_val=${encodeURIComponent(filterVal)}`;

      const res = await fetch(url);
      if (!res.ok) return alert("データの取得に失敗しました。");

      const data = await res.json();
      const rows = data.data;
      if (!rows?.length) return alert("エクスポート対象のデータがありません。");

      const headers = Object.keys(rows[0]);
      const csvContent = [
        headers.join(","),
        ...rows.map(r => headers.map(h => `"${(r[h] ?? "").replace(/"/g, '""')}"`).join(","))
      ].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const urlObj = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = urlObj;
      const timestamp = new Date().toISOString().replace(/[:.-]/g, "");
      link.download = `filtered_expenses_${timestamp}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(urlObj);
    });

    // -----------------------
    // 📦 全データDL
    // -----------------------
    function downloadCSV(id) {
      window.open(`${API_BASE}/${id}/download`, "_blank");
    }

    // 初期ロード
    loadExpenses();
  </script>
</body>
</html>
